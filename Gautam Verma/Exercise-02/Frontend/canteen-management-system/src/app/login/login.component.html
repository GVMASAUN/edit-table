<div class="container">
    <h2>Login</h2>
    <p *ngIf="response?.error" class="error-message">{{response.error}}</p>
    <p *ngIf="response?.message">{{response.message}}</p>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Enter Email" formControlName="email">
            <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)"
                class="error-message">
                <div *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</div>
                <div *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" formControlName="password" id="password" placeholder="Enter password">
            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)"
                class="error-message">
                <div *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</div>
            </div>
        </div>
        <button type="submit">Login</button>
    </form>
</div>
